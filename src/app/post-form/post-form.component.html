<section class="form-section">
  <div class="form-container">
    <form class="thought-form" #addForm="ngForm" (ngSubmit)="addPost(addForm)">
      <label for="date">Date</label>
      <input class="input" type="text" id="date" name="date" ngModel />
      <label for="thought">Thought</label>
      <input class="input" type="text" id="thought" name="thought" ngModel />
      <button class="add-button">Add</button>
    </form>
  </div>
</section>
